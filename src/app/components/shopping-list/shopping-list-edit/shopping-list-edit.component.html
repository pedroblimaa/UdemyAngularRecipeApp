<div class="row">
  <div class="col-xs-12">
    <form action="">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter the name..."
            #nameInput
          />
        </div>
        <div class="col-sm-3 form-group">
          <label for="amount">Amount:</label>
          <input
            type="text"
            id="amount"
            class="form-control"
            placeholder="Enter the amount..."
            #amountInput
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="addIngredient()">
            Add
          </button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
