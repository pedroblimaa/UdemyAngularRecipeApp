<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="handleForm(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            class="form-control"
            ngModel
            required
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            type="number"
            name="amount"
            class="form-control"
            ngModel
            required
            [pattern]="'^[1-9]+[0-9]*$'"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 edit-button-container">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode ? "Update" : "Add" }}
          </button>
          <button *ngIf="editMode" class="btn btn-danger" type="button" (click)="deleteIngredient()">Delete</button>
          <button class="btn btn-primary" type="button" (click)="clearForm()">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
